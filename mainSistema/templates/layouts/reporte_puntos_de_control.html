{% extends 'layouts/layout.html' %}

{% block content  %}



<h1>Reporte puntos de control</h1>

 <a name="" id="" class="btn btn-success" href="{% url 'puntos_de_control' %}" role="button">Agregar punto de control</a><br>    

     
      <br> 
     <table id="tabla" class="table" >
    
        <thead>
         
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">DESCRIPCION</th>
            <th scope="col">ACCIONES</th> 
          
          </tr>
        </thead>
        <tbody>
            {% for punto in mostrarPunto %}
            <tr>
                <th scope="row">{{punto.id}}</th>
                <td>{{punto.nombre}}</td>
                <td>{{punto.descripcion}}</td>
                <td>
                  <a name="" id="" class="btn btn-info" href="{% url 'editar' %}" role="button">Editar</a>
                  
                  
                </td> 

              </tr>
            {% endfor %}
        </tbody>
      </table>
      <h2></h2>

      {%block extrajs%}
      <script type="text/javascript">
        $(document).ready( function () {
          $('#tabla').DataTable();
      } );
    </script>

      {%endblock extrajs%}


{% endblock  %}
